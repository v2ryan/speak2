                        const currentId = `word-${wordIdCounter}`;
                        const currentIndex = wordIdCounter; // é–‰åŒ…ä¿ç•™ç•¶å‰ç´¢å¼•
                        
                        // å°‡å–®å­—åŠ å…¥æ‰å¹³åˆ—è¡¨ï¼Œæ–¹ä¾¿å¾ŒçºŒ slice
                        flatWordList.push({
                            id: currentId,
                            text: word.h,
                            fullObj: word
                        });

                        const card = document.createElement('div');
                        card.id = currentId;
                        
                        // åŠ å…¥é»æ“Šäº‹ä»¶ï¼šé»æ“Šå³è®€
                        card.onclick = (e) => {
                            e.stopPropagation(); // é˜²æ­¢è§¸ç™¼å…¶ä»–å±¤
                            speakText(currentIndex);
                        };

                        if (word.type === 'punct') {
                            card.className = 'word-card punctuation';
                            card.innerHTML = `<span class="hanzi">${word.h}</span>`;
                        } else if (word.type === 'title') {
                            card.className = 'word-card';
                            card.innerHTML = `
                                <span class="hanzi">${word.h}</span>
                                <span class="pinyin">${word.p}</span>
                            `;
                        } else {
                            card.className = 'word-card';
                            card.innerHTML = `
                                <span class="hanzi">${word.h}</span>
                                <span class="pinyin">${word.p}</span>
                            `;
                        }
                        pDiv.appendChild(card);
                        
                        wordIdCounter++;
                    });

                    container.appendChild(pDiv);
                });
            } catch (error) {
                console.error("Render Error:", error);
                document.getElementById('article-container').innerHTML = 
                    `<div class="p-4 bg-red-100 text-red-700 rounded-lg">
                        æ–‡ç« è¼‰å…¥å¤±æ•—ï¼Œè«‹æª¢æŸ¥ç¶²è·¯æˆ–é‡æ–°æ•´ç†ã€‚<br>
                        éŒ¯èª¤ä»£ç¢¼: ${error.message}
                    </div>`;
            }
        }

        // --- 3. TTS èªéŸ³é‚è¼¯èˆ‡é«˜äº®åŒæ­¥ ---
        const synth = window.speechSynthesis;
        let voices = [];
        const voiceSelect = document.getElementById('voiceSelect');
        const rateInput = document.getElementById('rate');
        const rateValue = document.getElementById('rateValue');

        rateInput.oninput = () => rateValue.textContent = rateInput.value;

        // UI ç‹€æ…‹æ§åˆ¶
        function togglePanel() {
            const panel = document.getElementById('control-panel');
            panel.classList.toggle('collapsed');
        }

        function togglePlay() {
            if (synth.speaking) {
                stopSpeaking();
            } else {
                speakText(0); // é è¨­å¾é ­é–‹å§‹
            }
        }

        function updatePlayButton(isPlaying) {
            const btn = document.getElementById('main-action-btn');
            if (isPlaying) {
                btn.classList.remove('bg-blue-600', 'hover:bg-blue-700');
                btn.classList.add('bg-red-500', 'hover:bg-red-600');
                btn.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 animate-pulse" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zM8 7a1 1 0 00-1 1v4a1 1 0 001 1h4a1 1 0 001-1V8a1 1 0 00-1-1H8z" clip-rule="evenodd" />
                    </svg>
                    <span>åœæ­¢æ’­æ”¾</span>
                `;
            } else {
                btn.classList.remove('bg-red-500', 'hover:bg-red-600');
                btn.classList.add('bg-blue-600', 'hover:bg-blue-700');
                btn.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd" />
                    </svg>
                    <span>å¾é ­é–‹å§‹æœ—è®€</span>
                `;
            }
        }

        function loadVoices() {
            voices = synth.getVoices();
            voiceSelect.innerHTML = '';
            
            // åš´æ ¼ç¯©é¸ Mandarin (CN, TW, SG)
            // æ’é™¤å«æœ‰ 'Cantonese' æˆ– 'HK' çš„èªéŸ³ï¼Œé™¤éå®ƒå€‘æ˜ç¢ºæ¨™è¨˜ç‚º zh-CN
            let mandarinVoices = voices.filter(v => {
                const isChinese = v.lang.includes('zh') || v.lang.includes('CN') || v.lang.includes('TW');
                const isCantonese = v.lang.includes('HK') || v.name.includes('Cantonese') || v.name.includes('ç²µ');
                return isChinese && !isCantonese;
            });

            // å…œåº•ï¼šå¦‚æœçœŸçš„æ‰¾ä¸åˆ°ï¼Œæ‰æ”¾å¯¬æ¢ä»¶
            if (mandarinVoices.length === 0) {
                 mandarinVoices = voices.filter(v => v.lang.includes('zh'));
            }
            
            if (mandarinVoices.length === 0) {
                const option = document.createElement('option');
                option.text = "æœªåµæ¸¬åˆ°æ™®é€šè©±èªéŸ³ (å°‡ä½¿ç”¨ç³»çµ±é è¨­)";
                option.value = "default";
                voiceSelect.add(option);
            } else {
                // æ’åºå„ªåŒ–ï¼šå„ªå…ˆé¡¯ç¤ºå¸¸è¦‹çš„é«˜å“è³ªèªéŸ³
                mandarinVoices.sort((a, b) => {
                    const priorityNames = ['Google åœ‹èª', 'Google Putonghua', 'Microsoft Huihui', 'Ting-Ting', 'Meijia'];
                    const aScore = priorityNames.some(n => a.name.includes(n)) ? 1 : 0;
                    const bScore = priorityNames.some(n => b.name.includes(n)) ? 1 : 0;
                    return bScore - aScore;
                });

                mandarinVoices.forEach(voice => {
                    const option = document.createElement('option');
                    // é¡¯ç¤ºæ›´æ¸…æ¥šçš„èªè¨€æ¨™ç±¤
                    option.textContent = `${voice.name} (${voice.lang})`;
                    option.value = voice.name;
                    voiceSelect.appendChild(option);
                });
            }
        }

        loadVoices();
        if (speechSynthesis.onvoiceschanged !== undefined) {
            speechSynthesis.onvoiceschanged = loadVoices;
        }

        function clearHighlights() {
            document.querySelectorAll('.highlight').forEach(el => el.classList.remove('highlight'));
        }

        /**
         * é–‹å§‹æœ—è®€
         * @param {number} startIndex - å¾ç¬¬å¹¾å€‹å­—é–‹å§‹è®€ (0 ç‚ºå¾é ­)
         */
        function speakText(startIndex = 0) {
            // iOS Chrome/Safari èªéŸ³åŠ è¼‰ä¿®å¾©
            if (voices.length === 0) {
                loadVoices();
            }

            if (synth.speaking) {
                synth.cancel();
            }
            clearHighlights();

            // è‡ªå‹•æŠ˜ç–Šé¢æ¿
            document.getElementById('control-panel').classList.add('collapsed');

            // --- æ ¸å¿ƒé‚è¼¯ï¼šå¾ startIndex é–‹å§‹é‡å»ºæ–‡æœ¬èˆ‡æ˜ å°„ ---
            let charToDomMap = []; // æ˜ å°„ï¼šç•¶å‰æœ—è®€å­—ä¸²çš„ç¬¬ N å€‹å­—å…ƒ -> å°æ‡‰çš„ DOM ID
            let combinedText = "";
            
            // åªéœ€è¦å¾é»æ“Šçš„é‚£å€‹å­—é–‹å§‹
            const wordsToSpeak = flatWordList.slice(startIndex);

            wordsToSpeak.forEach(item => {
                const text = item.text;
                // æ¯å€‹å­—å…ƒéƒ½å°æ‡‰åˆ°åŒä¸€å€‹ ID
                for (let i = 0; i < text.length; i++) {
                    charToDomMap.push(item.id);
                }
                combinedText += text;
            });

            const utterance = new SpeechSynthesisUtterance(combinedText);
            
            // --- é—œéµä¿®å¾©ï¼šå¼·åˆ¶èªè¨€è¨­å®š ---
            const selectedVoiceName = voiceSelect.value;
            let selectedVoice = voices.find(v => v.name === selectedVoiceName);
            
            // å¦‚æœé¸åˆ°çš„è²éŸ³æ˜¯ç©ºçš„ï¼Œæˆ–è€…çœ‹èµ·ä¾†åƒæ˜¯ç²µèªï¼ˆé›™é‡ä¿éšªï¼‰ï¼Œå‰‡å¼·åˆ¶ä½¿ç”¨ç¬¬ä¸€å€‹æ™®é€šè©±è²éŸ³
            if (!selectedVoice || selectedVoice.lang.includes('HK') || selectedVoice.name.includes('Cantonese')) {
                 // å˜—è©¦æ‰¾ä¸€å€‹å®‰å…¨çš„æ™®é€šè©±è²éŸ³
                 selectedVoice = voices.find(v => (v.lang === 'zh-CN' || v.lang === 'zh-TW') && !v.name.includes('Cantonese'));
            }

            if (selectedVoice) {
                utterance.voice = selectedVoice;
                // å¼·åˆ¶è¦†è“‹ lang å±¬æ€§ï¼Œç¢ºä¿ iOS ä¸æœƒå› ç‚º zh-Hant ç¶²é å…§å®¹è€Œè‡ªå‹•åˆ‡æ›åˆ°ç²µèª
                // å¦‚æœèªéŸ³å¼•æ“æœ¬èº«æ˜¯ zh-TW (å¦‚ Meijia)ï¼Œå°±ç”¨ zh-TWï¼Œå¦å‰‡ç”¨ zh-CN
                utterance.lang = selectedVoice.lang; 
            } else {
                // æœ€åº•å±¤ Fallbackï¼šå¼·åˆ¶è¨­ç‚º zh-CN
                utterance.lang = 'zh-CN'; 
            }

            utterance.rate = rateInput.value;
            
            utterance.onboundary = (event) => {
                if (event.name === 'word' || event.name === 'sentence') {
                    const charIndex = event.charIndex;
                    if (charIndex < charToDomMap.length) {
                        const targetId = charToDomMap[charIndex];
                        if(targetId) {
                            const targetEl = document.getElementById(targetId);
                            if (targetEl) {
                                clearHighlights();
                                targetEl.classList.add('highlight');
                                if (document.getElementById('autoScroll').checked) {
                                    targetEl.scrollIntoView({
                                        behavior: 'smooth',
                                        block: 'center'
                                    });
                                }
                            }
                        }
                    }
                }
            };

            utterance.onstart = () => {
                updatePlayButton(true);
            };

            utterance.onend = () => {
                clearHighlights();
                updatePlayButton(false);
            };

            utterance.onerror = (e) => {
                console.error("Speech Error:", e);
                updatePlayButton(false);
            };

            synth.speak(utterance);
        }

        function stopSpeaking() {
            if (synth.speaking) {
                synth.cancel();
            }
            clearHighlights();
            updatePlayButton(false);
        }

        // å•Ÿå‹•
        window.addEventListener('load', renderArticle);

    </script>
